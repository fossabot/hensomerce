<!DOCTYPE html>
<html>

<head>

	<title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="/css/gridlex/gridlex.min.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</head>

<body>

  <div class="grid-middle hidden" id="no-data">
    <div class="col">
      <p class="infotext">Make a folder named <span class="source-name"></span> and add some bookmarks.</p>
      <form>
        <input type="text" name="source-input" id="source-input">
      </form>
      <span class="emoji">&#x1f64f;</span>
    </div>
  </div>

  <div class="grid-middle hidden" id="no-bookmarks">
    <div class="col">
      <p class="infotext">Add some bookmarks to <span class="source-name"></span>.</p>
      <span class="emoji">&#x1F525;</span>
    </div>
  </div>

  <div class="grid-middle hidden" id="duplicates">
    <div class="col">
      <p class="infotext">There can be only one <span class="source-name"></span> folder.</p>
      <span class="emoji">&#x1f614;</span>
    </div>
  </div>

  <div class="grid-middle hidden" id="content">
    <div class="col-8_sm-12 box" data-push-left="off-2_sm-0" id="box1">
    </div>
  </div>

</body>

<script src="/js/lib/anime.min.js"></script>
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/scripts.js"></script>

</html>
